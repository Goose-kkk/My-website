<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿康坊 - 一个有趣的网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #ff3366;
            --text-light: #cccccc;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            line-height: 1.6;
        }

        /* 顶部栏 */
        .top-bar {
            background-color: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* 导航栏结构 */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo区域 */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            transition: var(--transition);
        }

        .logo-container:hover {
            transform: translateY(-2px);
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px rgba(255, 51, 102, 0.3));
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--secondary-color);
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2px;
        }

        .logo-slogan {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1px;
            color: var(--text-light);
            text-transform: uppercase;
            opacity: 0.8;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .slogan-word {
            position: relative;
            padding: 0 2px;
        }

        .slogan-word::after {
            content: '•';
            position: absolute;
            right: -5px;
            color: var(--accent-color);
        }

        .slogan-word:last-child::after {
            display: none;
        }

        /* 导航菜单 */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            padding: 8px 0;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        .nav-link.active {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), #ff6b9d);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active::after {
            width: 100%;
        }

        /* 突出显示的按钮 */
        .highlight-link {
            background: linear-gradient(135deg, var(--accent-color), #ff6b9d);
            color: var(--secondary-color);
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(255, 51, 102, 0.3);
        }

        .highlight-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 51, 102, 0.4);
            color: var(--secondary-color);
        }

        .highlight-link::after {
            display: none;
        }

        /* 搜索和用户菜单 */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-btn, .user-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }

        .search-btn:hover, .user-btn:hover {
            color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 移动端菜单切换 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        /* 下拉菜单 */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.95);
            min-width: 200px;
            border-radius: 8px;
            padding: 15px 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-link {
            display: block;
            padding: 12px 25px;
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .dropdown-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--secondary-color);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                padding: 0 30px;
            }
            
            .nav-menu {
                gap: 30px;
            }
            
            .logo-section {
                gap: 30px;
            }
        }

        @media (max-width: 992px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                align-items: flex-start;
                padding: 30px 40px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                z-index: 999;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            
            .nav-menu.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .nav-link {
                font-size: 18px;
                padding: 15px 0;
            }
            
            .dropdown-content {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                box-shadow: none;
                background: transparent;
                border: none;
                padding: 10px 0 10px 20px;
                margin-top: 10px;
            }
            
            .dropdown-link {
                padding: 10px 0;
            }
            
            .logo-img {
                width: 45px;
                height: 45px;
            }
            
            .logo-title {
                font-size: 22px;
            }
            
            .logo-slogan {
                font-size: 10px;
            }
        }

        @media (max-width: 768px) {
            .logo-container {
                gap: 10px;
            }
            
            .logo-img {
                width: 40px;
                height: 40px;
            }
            
            .logo-title {
                font-size: 20px;
            }
            
            .logo-slogan {
                display: none; /* 在小屏幕上隐藏slogan */
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 20px;
            }
            
            .logo-title {
                font-size: 18px;
            }
            
            .highlight-link {
                padding: 8px 20px;
                font-size: 14px;
            }
        }

        /* 页面内容区域 */
        .page-content {
            margin-top: 100px;
            padding: 40px;
        }

        .hero-section {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1925&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 60px;
        }

        .hero-title {
            font-size: 60px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--secondary-color), var(--text-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 40px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="top-bar">
        <div class="container">
            <nav class="navbar">
                <!-- Logo区域 - 更新为带图片和slogan的版本 -->
                <div class="logo-section">
                    <a href="/" class="logo-container">
                        <img src="/template/xiuzhanwang/logo/logo.jpg" alt="阿康坊 Logo" class="logo-img">
                        <div class="logo-text">
                            <div class="logo-title">阿康坊</div>
                            <div class="logo-slogan">
                                <span class="slogan-word">独立</span>
                                <span class="slogan-word">清醒</span>
                                <span class="slogan-word">勇敢</span>
                                <span class="slogan-word">自由</span>
                            </div>
                        </div>
                    </a>
                    
                    <!-- 主要导航菜单 -->
                    <div class="nav-menu" id="navMenu">
                        <a href="/" class="nav-link active">首页</a>
                        <a href="/projects" class="nav-link">推荐网站</a>
                        
                        <!-- 带下拉菜单的链接 -->
                        <div class="dropdown">
                            <a href="/material" class="nav-link">资源下载</a>
                            <div class="dropdown-content">
                                <a href="/material/video" class="dropdown-link">视频素材</a>
                                <a href="/material/audio" class="dropdown-link">音频素材</a>
                                <a href="/material/template" class="dropdown-link">AE模板</a>
                                <a href="/material/plugin" class="dropdown-link">插件工具</a>
                            </div>
                        </div>
                        
                        <div class="dropdown">
                            <a href="/courses" class="nav-link">精选文章</a>
                            <div class="dropdown-content">
                                <a href="/material/picture" class="dropdown-link">图片</a>
                                <a href="/material/video" class="dropdown-link">视频</a>
                                <a href="/material/article" class="dropdown-link">文章</a>
                            </div>
                        </div>
                        
                        <a href="/join" class="nav-link highlight-link">联系我们</a>
                    </div>
                </div>
                
                <!-- 右侧操作区域 -->
                <div class="nav-actions">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="user-btn" id="userBtn">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- 页面内容 -->
    <main class="page-content">
        <div class="container">
            <section class="hero-section">
                <h1 class="hero-title">A-KANG HUB</h1>
                <p class="hero-subtitle">专业影视制作团队，提供从创意到成片的一站式解决方案</p>
                <a href="/projects" class="highlight-link" style="font-size: 16px;">探索项目</a>
            </section>
            
            <section style="text-align: center; padding: 80px 0;">
                <h2 style="font-size: 36px; margin-bottom: 30px;">我们的服务</h2>
                <p style="color: var(--text-light); max-width: 800px; margin: 0 auto; font-size: 18px;">
                    阿康坊致力于为影视行业提供专业的技术支持和创意解决方案。我们拥有经验丰富的制作团队和先进的设备，能够满足各种影视制作需求。
                </p>
            </section>
        </div>
    </main>

    <script>
        // 移动端菜单切换
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('navMenu').classList.toggle('active');
        });

        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchQuery = prompt('请输入搜索内容:');
            if (searchQuery) {
                window.location.href = `/search?q=${encodeURIComponent(searchQuery)}`;
            }
        });

        // 用户菜单
        document.getElementById('userBtn').addEventListener('click', function() {
            alert('用户功能开发中...');
        });

        // 滚动时改变导航栏透明度
        window.addEventListener('scroll', function() {
            const topBar = document.querySelector('.top-bar');
            if (window.scrollY > 50) {
                topBar.style.backgroundColor = 'rgba(0, 0, 0, 0.98)';
            } else {
                topBar.style.backgroundColor = 'rgba(0, 0, 0, 0.95)';
            }
        });

        // 关闭移动端菜单当点击菜单项时
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('navMenu').classList.remove('active');
            });
        });
    </script>
</body>
</html>
