<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>{pboot:sitetitle}</title>
<meta name="keywords" content="{pboot:pagekeywords}">
<meta name="description" content="{pboot:pagedescription}">
<meta name="author" content="www.niumacms.com"/>
<link href="{pboot:sitedomain}/skin/css/font-awesome.min.css" rel="stylesheet">
<link href="{pboot:sitedomain}/skin/css/owl.carousel.css" rel="stylesheet">
<link href="{pboot:sitedomain}/skin/css/grid.1.1.css" rel="stylesheet">
<link href="{pboot:sitedomain}/skin/css/base.css" rel="stylesheet">
<link href="{pboot:sitedomain}/skin/css/style.css" rel="stylesheet">
<link href="{pboot:sitedomain}/skin/css/plugin-style.css" rel="stylesheet">
<link href="{pboot:sitedomain}/skin/css/el-style.css" rel="stylesheet">
<script src="{pboot:sitedomain}/skin/js/jquery-1.11.0.min.js"></script>
<script>var website = {
'root': '/skin',
'websiteId': '556',
'currentNavId': 'nav_home',
'resourceId': '',
'resourceCode': '',
'isMobile': navigator.userAgent.match(/(iPad)|(iPhone)|(iPod)|(Android)|(PlayBook)|(BB10)|(BlackBerry)|(Opera Mini)|(IEMobile)|(webOS)|(MeeGo)/i)
};</script>
<script src="{pboot:sitedomain}/skin/js/functions.js"></script>
<script src="{pboot:sitedomain}/skin/js/sea.js"></script>
<script src="{pboot:sitedomain}/skin/js/sea.run.js"></script>
<script>website["dataId"] = '';</script>
</head>

<body>
{include file=head.html}

<!-- 推荐网站展示区 -->
<div class="row" id="recommended-websites">
  <div class="rowFluid">
    <div class="span12">
      <div class="column">
        <div class="container">
          <div class="row">
            <div class="rowFluid">
              <div class="span12">
                <div class="column">
                  <div class="pluginWrapper">
                    <div class="pluginContent">
                      <h2 style="text-align: center; margin: 60px 0 40px; font-size: 2.5rem; color: #333;">推荐网站</h2>
                      <p style="text-align: center; color: #666; max-width: 800px; margin: 0 auto 50px; font-size: 18px;">
                        以下是我们为您精选的一些优质网站，涵盖AI工具、开发者资源、学习社区和娱乐平台。
                      </p>
                      
                      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 40px;">
                        <!-- DeepSeek推荐卡片 -->
                        <div style="background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: all 0.3s;">
                          <div style="width: 60px; height: 60px; background-color: #0066cc; border-radius: 12px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 20px;">DS</div>
                          <h3 style="text-align: center; margin-bottom: 15px; color: #333;">DeepSeek</h3>
                          <p style="color: #666; margin-bottom: 20px; font-size: 14px; line-height: 1.6; text-align: center;">免费AI助手，提供智能对话、代码编写、问题解答等服务。</p>
                          <div style="text-align: center;">
                            <a href="https://www.deepseek.com" target="_blank" style="background: #0066cc; color: white; padding: 10px 25px; border-radius: 25px; text-decoration: none; font-size: 14px; display: inline-block; transition: all 0.3s;">访问网站</a>
                          </div>
                        </div>
                        
                        <!-- ChatGPT推荐卡片 -->
                        <div style="background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: all 0.3s;">
                          <div style="width: 60px; height: 60px; background-color: #10a37f; border-radius: 12px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 20px;">AI</div>
                          <h3 style="text-align: center; margin-bottom: 15px; color: #333;">ChatGPT</h3>
                          <p style="color: #666; margin-bottom: 20px; font-size: 14px; line-height: 1.6; text-align: center;">OpenAI开发的AI对话模型，能够理解和生成自然语言。</p>
                          <div style="text-align: center;">
                            <a href="https://chat.openai.com" target="_blank" style="background: #10a37f; color: white; padding: 10px 25px; border-radius: 25px; text-decoration: none; font-size: 14px; display: inline-block; transition: all 0.3s;">访问网站</a>
                          </div>
                        </div>
                        
                        <!-- GitHub推荐卡片 -->
                        <div style="background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: all 0.3s;">
                          <div style="width: 60px; height: 60px; background-color: #333; border-radius: 12px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 20px;">GH</div>
                          <h3 style="text-align: center; margin-bottom: 15px; color: #333;">GitHub</h3>
                          <p style="color: #666; margin-bottom: 20px; font-size: 14px; line-height: 1.6; text-align: center;">全球最大的代码托管平台，开发者协作和开源项目的中心。</p>
                          <div style="text-align: center;">
                            <a href="https://github.com" target="_blank" style="background: #333; color: white; padding: 10px 25px; border-radius: 25px; text-decoration: none; font-size: 14px; display: inline-block; transition: all 0.3s;">访问网站</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{include file=foot.html}
</div>

<script>
// 为推荐网站卡片添加悬停效果
document.addEventListener('DOMContentLoaded', function() {
  const cards = document.querySelectorAll('#recommended-websites > .rowFluid > .span12 > .column > .container > .row > .rowFluid > .span12 > .column > .pluginWrapper > .pluginContent > div > div');
  
  cards.forEach(card => {
    card.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-10px)';
      this.style.boxShadow = '0 15px 30px rgba(0, 0, 0, 0.1)';
    });
    
    card.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
      this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.05)';
    });
  });
});
</script>
</body>
</html>
